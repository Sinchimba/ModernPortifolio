<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .left p, .right p {
            padding: 10px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            justify-content: center;
        }

        .left {
            animation: moveRight 10s linear infinite;
        }

        .right {
            animation: moveLeft 10s linear infinite;
        }

        @keyframes moveLeft {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes moveRight {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="left">
            <p>Hello vee</p>
            <p>Hello Ally</p>
        </div>

        <div class="right">
            <p>Hello asma</p>
            <p>Hello ajuja</p>
        </div>

        <div class="left">
            <p>Hello said</p>
            <p>Hello nasma</p>
        </div>

        <div class="right">
            <p>Hello luhera</p>
            <p>Hello irene</p>
        </div>

        <div class="left">
            <p>Hello swaum</p>
            <p>Hello Juma</p>
        </div>

        <div class="right">
            <p>Hello rashid</p>
            <p>Hello fatuma</p>
        </div>

    </div>
</body>
</html>
